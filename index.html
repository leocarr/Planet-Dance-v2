<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Dance of the Planets</title>
       <link rel="stylesheet" href="styles.css">
   </head>
   <body>
        <div class="container">
        <!-- Settings and instructions section -->
           <div class="settings">
                <h1>Dance of the Planets</h1>
                <label for="planet1">Select First Planet:</label>
                <select id="planet1">
                    <option value="earth">Earth</option>
                    <option value="venus">Venus</option>
                    <option value="mars">Mars</option>
                    <option value="jupiter">Jupiter</option>
                    <option value="saturn">Saturn</option>
                </select>
                <br>
                <label for="planet2">Select Second Planet:</label>
                <select id="planet2">
                    <option value="venus">Venus</option>
                    <option value="mars">Mars</option>
                    <option value="jupiter">Jupiter</option>
                    <option value="saturn">Saturn</option>
                </select>
                <br>
                <label for="duration">Duration (years):</label>
                <input type="number" id="duration" value="8">
                <br>

                <button onclick="startSim()">Start Simulation</button>
           </div>
           <!-- Canvas section for displaying the simulation -->
           <div class="canvas-container">
              <canvas id="canvas" width="600" height="600" style="border:1px solid #000000;"></canvas>
           </div>
        </div>
        <script src="script.js"></script>
   </body>
</html
